
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
       
         
              
    <ion-list>
        <ion-item no-lines>
                <ion-avatar item-start align ="center">
                        <img align="center" width="100" height="100" src="https://i1.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png?fit=256%2C256&quality=100&ssl=1">
                 </ion-avatar> 
                 <p><strong>{{nomeAluno}}</strong></p>
        </ion-item>
        <ion-item no-lines>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                <ion-icon name="{{p.ico}}"> </ion-icon><span class="fonte"> {{p.title}} </span> 
            </button>
            <button menuClose ion-item  (click)="sair()">
              <ion-icon name="exit"> </ion-icon><span class="fonte"> Sair </span> 
          </button>
        </ion-item>
      
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #content [root]="rootPage"   swipeBackEnabled="false"></ion-nav>
